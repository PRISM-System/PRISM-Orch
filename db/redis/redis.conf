# Redis Configuration for PRISM Orchestration
# Production-ready configuration for caching and session management

# Basic Configuration
bind 0.0.0.0
port 6379
protected-mode yes
requirepass redis_password

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Client Configuration
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Performance Tuning
databases 16
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Cache-specific settings for orchestration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Enable keyspace notifications for cache invalidation
notify-keyspace-events Ex

# Disable RDB checkpoints during AOF rewrite
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb